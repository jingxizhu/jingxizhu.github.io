span><br><span class="line">　　逢人且说三分话，未可全抛一片心。</span><br><span class="line">　　有意栽花花不发，无心插柳柳成阴。</span><br><span class="line">　　画虎画皮难画骨，知人知面不知心。</span><br><span class="line">　　钱财如粪土，仁义值千金。</span><br><span class="line">　　流水下滩非有意，白云出岫本无心。</span><br><span class="line">　　当时若不登高望，谁信东流海洋深。</span><br><span class="line">　　路遥知马力，事久见人心。</span><br><span class="line">　　两人一般心，无钱堪买金，一人一般心，有钱难买针。</span><br><span class="line">　　相见易得好，久住难为人。</span><br><span class="line">　　马行无力皆因瘦，人不风流只为贫。</span><br><span class="line">　　饶人不是痴汉，痴汉不会饶人。</span><br><span class="line">　　是亲不是亲，非亲却是亲。</span><br><span class="line">　　美不美，乡中水，亲不亲，故乡人。</span><br><span class="line">　　莺花犹怕春光老，岂可教人枉度春。</span><br><span class="line">　　相逢不饮空归去，洞口桃花也笑人。</span><br><span class="line">　　红粉佳人休使老，风流浪子莫教贫。</span><br><span class="line">　　在家不会迎宾客，出外方知少主人。</span><br><span class="line">　　黄金无假，阿魏无真。</span><br><span class="line">　　客来主不顾，应恐是痴人。</span><br><span class="line">　　贫居闹市无人问，富在深山有远亲。</span><br><span class="line">　　谁人背后无人说，哪个人前不说人。</span><br><span class="line">　　有钱道真语，无钱语不真。</span><br><span class="line">　　不信但看筵中酒，杯杯先劝有钱人。</span><br><span class="line">　　闹里有钱，静处安身。</span><br><span class="line">　　来如风雨，去似微尘。</span><br><span class="line">　　长江后浪推前浪，世上新人赶旧人。</span><br><span class="line">　　近水楼台先得月，向阳花木早逢春。</span><br><span class="line">　　莫道君行早，更有早行人。</span><br><span class="line">　　莫信直中直，须防仁不仁。</span><br><span class="line">　　山中有直树，世上无直人。</span><br><span class="line">　　自恨枝无叶，莫怨太阳偏。</span><br><span class="line">　　大家都是命，半点不由人。</span><br><span class="line">　　一年之计在于春，一日之计在于寅，一家之计在于和，一生之计在于勤。</span><br><span class="line">　　责人之心责己，恕己之心恕人。</span><br><span class="line">　　守口如瓶，防意如城。</span><br><span class="line">　　宁可人负我，切莫我负人。</span><br><span class="line">　　再三须慎意，第一莫欺心。</span><br><span class="line">　　虎生犹可近，人熟不堪亲。</span><br><span class="line">　　来说是非者，便是是非人。</span><br><span class="line">　　远水难救近火，远亲不如近邻。</span><br><span class="line">　　有茶有酒多兄弟，急难何曾见一人。</span><br><span class="line">　　人情似纸张张薄，世事如棋局局新。</span><br><span class="line">　　山中也有千年树，世上难逢百岁人。</span><br><span class="line">　　力微休负重，言轻莫劝人。</span><br><span class="line">　　无钱休入众，遭难莫寻亲。</span><br><span class="line">　　平生莫作皱眉事，世上应无切齿人。</span><br><span class="line">　　士者国之宝，儒为席上珍。</span><br><span class="line">　　若要断酒法，醒眼看醉人。</span><br><span class="line">　　求人须求大丈夫，济人须济急时无。</span><br><span class="line">　　渴时一滴如甘露，醉后添杯不如无。</span><br><span class="line">　　久住令人贱，频来亲也疏。</span><br><span class="line">　　酒中不语真君子，财上分明大丈夫。</span><br><span class="line">　　出家如初，成佛有余。</span><br><span class="line">　　积金千两，不如明解经书。</span><br><span class="line">　　养子不教如养驴，养女不教如养猪。</span><br><span class="line">　　有田不耕仓廪虚，有书不读子孙愚。</span><br><span class="line">　　仓廪虚兮岁月乏，子孙愚兮礼义疏。</span><br><span class="line">　　同君一席话，胜读十年书。</span><br><span class="line">　　人不通今古，马牛如襟裾。</span><br><span class="line">　　茫茫四海人无数，哪个男儿是丈夫。</span><br><span class="line">　　白酒酿成缘好客，黄金散尽为收书。</span><br><span class="line">　　救人一命，胜造七级浮屠。</span><br><span class="line">　　城门失火，殃及池鱼。</span><br><span class="line">　　庭前生瑞草，好事不如无。</span><br><span class="line">　　欲求生富贵，须下死工夫。</span><br><span class="line">　　百年成之不足，一旦败之有余。</span><br><span class="line">　　人心似铁，官法如炉。</span><br><span class="line">　　善化不足，恶化有余。</span><br><span class="line">　　水太清则无鱼，人至察则无徒。</span><br><span class="line">　　知者减半，省者全无。</span><br><span class="line">　　在家由父，出家从夫。</span><br><span class="line">　　痴人畏妇，贤女敬夫。</span><br><span class="line">　　是非终日有，不听自然无。</span><br><span class="line">　　宁可正而不足，不可邪而有余。</span><br><span class="line">　　宁可信其有，不可信其无。</span><br><span class="line">　　竹篱茅舍风光好，道院僧堂终不如。</span><br><span class="line">　　命里有时终须有，命里无时莫强求。</span><br><span class="line">　　道院迎仙客，书堂隐相儒。</span><br><span class="line">　　庭栽栖凤竹，池养化龙鱼。</span><br><span class="line">　　结交须胜己，似我不如无。</span><br><span class="line">　　但看三五日，相见不如初。</span><br><span class="line">　　人情似水分高下，世事如云任卷舒。</span><br><span class="line">　　会说说都是，不会说无礼。</span><br><span class="line">　　磨刀恨不利，刀利伤人指。</span><br><span class="line">　　求财恨不得，财多害自己。</span><br><span class="line">　　知足常足，终身不辱。</span><br><span class="line">　　知止常止，终身不耻。</span><br><span class="line">　　有福伤财，无福伤己。</span><br><span class="line">　　差之毫厘，失之千里。</span><br><span class="line">　　若登高必自卑，若涉远必自迩。</span><br><span class="line">　　三思而行，再思可矣。</span><br><span class="line">　　使口不如自走，求人不如求己。</span><br><span class="line">　　小时是兄弟，长大各乡里。</span><br><span class="line">　　妒财莫妒食，怨生莫怨死。</span><br><span class="line">　　人见白头嗔，我见白头喜。</span><br><span class="line">　　多少少年亡，不到白头死。</span><br><span class="line">　　墙有逢，壁有耳。</span><br><span class="line">　　好事不出门，恶事传千里。</span><br><span class="line">　　贼是小人，知过君子。</span><br><span class="line">　　君子固穷，小人穷斯滥也。</span><br><span class="line">　　贫穷自在，富贵多忧。</span><br><span class="line">　　不以我为德，反以我为仇。</span><br><span class="line">　　宁向直中取，不可曲中求。</span><br><span class="line">　　人无远虑，必有近忧。</span><br><span class="line">　　知我者为我心忧，不知我者谓我何求。</span><br><span class="line">　　晴天不肯去，只待雨淋头。</span><br><span class="line">　　成事莫说，覆水难收。</span><br><span class="line">　　是非只为多开口，烦恼皆因强出头。</span><br><span class="line">　　忍得一时之气，免得百日之忧。</span><br><span class="line">　　近来学得乌龟法，得缩头时且缩头。</span><br><span class="line">　　惧法朝朝乐，欺公日日忧。</span><br><span class="line">　　人生一世，草生一春。</span><br><span class="line">　　黑发不知勤学早，看看又是白头翁。</span><br><span class="line">　　月到十五光明少，人到中年万事休。</span><br><span class="line">　　儿孙自有儿孙福，莫为儿孙作马牛。</span><br><span class="line">　　人生不满百，常怀千岁忧。</span><br><span class="line">　　今朝有酒今朝醉，明日愁来明日忧。</span><br><span class="line">　　路逢险处难回避，事到头来不自由。</span><br><span class="line">　　药能医假病，酒不解真愁。</span><br><span class="line">　　人贫不语，水平不流。</span><br><span class="line">　　一家有女百家求，一马不行百马忧。</span><br><span class="line">　　有花方酌酒，无月不登楼。</span><br><span class="line">　　三杯通大道，一醉解千愁。</span><br><span class="line">　　深山毕竟藏猛虎，大海终须纳细流。</span><br><span class="line">　　惜花须检点，爱月不梳头。</span><br><span class="line">　　大抵选他肌骨好，不擦红粉也风流。</span><br><span class="line">　　受恩深处宜先退，得意浓时便可休。</span><br><span class="line">　　莫待是非来入耳，从前恩爱反为仇。</span><br><span class="line">　　留得五湖明月在，不愁无处下金钩。</span><br><span class="line">　　休别有鱼处，莫恋浅滩头。</span><br><span class="line">　　去时终须去，再三留不住。</span><br><span class="line">　　忍一句，息一怒，饶一着，退一步。</span><br><span class="line">　　三十不豪，四十不富，五十将来寻死路。</span><br><span class="line">　　生不论魂，死不认尸。</span><br><span class="line">　　父母恩深终有别，夫妻义重也分离。</span><br><span class="line">　　人生似鸟同林宿，大限来时各自飞。</span><br><span class="line">　　人善被人欺，马善被人骑。</span><br><span class="line">　　人无横财不富，马无野草不肥。</span><br><span class="line">　　人恶人怕天不怕，人善人欺天不欺。</span><br><span class="line">　　善恶到头终有报，只争来早与来迟。</span><br><span class="line">　　黄河尚有澄清日，岂可人无得运时。</span><br><span class="line">　　得宠思辱，安居虑危。</span><br><span class="line">　　念念有如临敌日，心心常似过桥时。</span><br><span class="line">　　英雄行险道，富贵似花枝。</span><br><span class="line">　　人情莫道春光好，只怕秋来有冷时。</span><br><span class="line">　　送君千里，终须一别。</span><br><span class="line">　　但将冷眼看螃蟹，看你横行到几时。</span><br><span class="line">　　见事莫说，问事不知。</span><br><span class="line">　　闲事休管，无事早归。</span><br><span class="line">　　假缎染就真红色，也被旁人说是非。</span><br><span class="line">　　善事可作，恶事莫为。</span><br><span class="line">　　许人一物，千金不移。</span><br><span class="line">　　龙生龙子，虎生豹儿。</span><br><span class="line">　　龙游浅水遭虾戏，虎落平阳被犬欺。</span><br><span class="line">　　一举首登龙虎榜，十年身到风凰池。</span><br><span class="line">　　十年窗下无人问，一举成名天下知。</span><br><span class="line">　　酒债寻常行处有，人生七十古来稀。</span><br><span class="line">　　养儿待老，积谷防饥。</span><br><span class="line">　　鸡豚狗彘之畜，无失其时。</span><br><span class="line">　　数家之口，可以无饥矣。</span><br><span class="line">　　常将有日思无日，莫把无时当有时。</span><br><span class="line">　　时来风送腾王阁，运去雷轰荐福碑。</span><br><span class="line">　　入门休问荣枯事，观看容颜便得知。</span><br><span class="line">　　官清书吏瘦，神灵庙祝肥。</span><br><span class="line">　　息却雷霆之怒，罢却虎狼之威。</span><br><span class="line">　　饶人算人之本，输人算人之机。</span><br><span class="line">　　好言难得，恶语易施。</span><br><span class="line">　　一言既出，驷马难追。</span><br><span class="line">　　道吾好者是吾贼，道吾恶者是吾师。</span><br><span class="line">　　路逢侠客须呈剑，不是才人莫献诗。</span><br><span class="line">　　三人同行，必有我师，择其善者而从之，其不善者而改之。</span><br><span class="line">　　少壮不努力，老大徒悲伤。</span><br><span class="line">　　人有善愿，天必佑之。</span><br><span class="line">　　莫饮卯时酒，昏昏醉到酉。</span><br><span class="line">　　莫骂酉时妻，一夜受孤凄。</span><br><span class="line">　　种麻得麻，种豆得豆。</span><br><span class="line">　　天眼恢恢，疏而不漏。</span><br><span class="line">　　见官莫向前，做客莫在后。</span><br><span class="line">　　宁添一斗，莫添一口。</span><br><span class="line">　　螳螂捕蝉，岂知黄雀在后。</span><br><span class="line">　　不求金玉重重贵，但愿儿孙个个贤。</span><br><span class="line">　　一日夫妻，百世姻缘。</span><br><span class="line">　　百世修来同船渡，千世修来共枕眠。</span><br><span class="line">　　杀人一万，自损三千。</span><br><span class="line">　　伤人一语，利如刀割。</span><br><span class="line">　　枯木逢春犹再发，人无两度再少年。</span><br><span class="line">　　未晚先投宿，鸡鸣早看天。</span><br><span class="line">　　将相胸前堪走马，公候肚里好撑船。</span><br><span class="line">　　富人思来年，穷人思眼前。</span><br><span class="line">　　世上若要人情好，赊去物件莫取钱。</span><br><span class="line">　　死生有命，富贵在天。</span><br><span class="line">　　击石原有火，不击乃无烟。</span><br><span class="line">　　为学始知道，不学亦徒然。</span><br><span class="line">　　莫笑他人老，终须还到老。</span><br><span class="line">　　但能依本分，终须无烦恼。</span><br><span class="line">　　君子爱财，取之有道。</span><br><span class="line">　　贞妇爱色，纳之以礼。</span><br><span class="line">　　善有善报，恶有恶报。</span><br><span class="line">　　不是不报，日子不到。</span><br><span class="line">　　人而无信，不知其可也。</span><br><span class="line">　　一人道好，千人传实。</span><br><span class="line">　　凡事要好，须问三老。</span><br><span class="line">　　若争小可，便失大道。</span><br><span class="line">　　年年防饥，夜夜防盗。</span><br><span class="line">　　学者如禾如稻，不学者如蒿如草。</span><br><span class="line">　　遇饮酒时须饮酒，得高歌处且高歌。</span><br><span class="line">　　因风吹火，用力不多。</span><br><span class="line">　　不因渔父引，怎得见波涛。</span><br><span class="line">　　无求到处人情好，不饮从他酒价高。</span><br><span class="line">　　知事少时烦恼少，识人多处是非多。</span><br><span class="line">　　入山不怕伤人虎，只怕人情两面刀。</span><br><span class="line">　　强中更有强中手，恶人须用恶人磨。</span><br><span class="line">　　会使不在家豪富，风流不用着衣多。</span><br><span class="line">　　光阴似箭，日月如梭。</span><br><span class="line">　　天时不如地利，地利不如人和。</span><br><span class="line">　　黄金未为贵，安乐值钱多。</span><br><span class="line">　　世上万般皆下品，思量唯有读书高。</span><br><span class="line">　　世间好语书说尽，天下名山僧占多。</span><br><span class="line">　　为善最乐，为恶难逃。</span><br><span class="line">　　羊有跪乳之恩，鸦有反哺之义。</span><br><span class="line">　　你急他未急，人闲心不闲。</span><br><span class="line">　　隐恶扬善，执其两端。</span><br><span class="line">　　妻贤夫祸少，子孝父心宽。</span><br><span class="line">　　既坠釜甑，反顾无益。</span><br><span class="line">　　翻覆之水，收之实难。</span><br><span class="line">　　人生知足何时足，人老偷闲且是闲。</span><br><span class="line">　　但有绿杨堪系马，处处有路透长安。</span><br><span class="line">　　见者易，学者难。</span><br><span class="line">　　莫将容易得，便作等闲看。</span><br><span class="line">　　用心计较般般错，退步思量事事难。</span><br><span class="line">　　道路各别，养家一般。</span><br><span class="line">　　从俭入奢易，从奢入俭难。</span><br><span class="line">　　知音说与知音听，不是知音莫与弹。</span><br><span class="line">　　点石化为金，人心犹未足。</span><br><span class="line">　　信了肚，卖了屋。</span><br><span class="line">　　他人观花，不涉你目。</span><br><span class="line">　　他人碌碌，不涉你足。</span><br><span class="line">　　谁人不爱子孙贤，谁人不爱千钟粟。</span><br><span class="line">　　莫把真心空计较，五行不是这题目。</span><br><span class="line">　　与人不和，劝人养鹅。</span><br><span class="line">　　与人不睦，劝人架屋。</span><br><span class="line">　　但行好事，莫问前程。</span><br><span class="line">　　河狭水急，人急计生。</span><br><span class="line">　　明知山有虎，莫向虎山行。</span><br><span class="line">　　路不行不到，事不为不成。</span><br><span class="line">　　人不劝不善，钟不打不鸣。</span><br><span class="line">　　无钱方断酒，临老始看经。</span><br><span class="line">　　点塔七层，不如暗处一灯。</span><br><span class="line">　　万事劝人休瞒昧，举头三尺有神明。</span><br><span class="line">　　但存方寸土，留与子孙耕。</span><br><span class="line">　　灭却心头火，剔起佛前灯。</span><br><span class="line">　　惺惺常不足，懵懵作公卿。</span><br><span class="line">　　众星朗朗，不如孤月独明。</span><br><span class="line">　　兄弟相害，不如自生。</span><br><span class="line">　　合理可作，小利莫争。</span><br><span class="line">　　牡丹花好空入目，枣花虽小结实成。</span><br><span class="line">　　欺老莫欺小，欺人心不明。</span><br><span class="line">　　随分耕锄收地利，他时饱满谢苍天。</span><br><span class="line">　　得忍且忍，得耐且耐。</span><br><span class="line">　　不忍不耐，小事成大。</span><br><span class="line">　　相论逞英雄，家计渐渐退。</span><br><span class="line">　　贤妇令夫贵，恶妇令夫败。</span><br><span class="line">　　一人有庆，兆民咸赖。</span><br><span class="line">　　人老心未老，人穷志莫穷。</span><br><span class="line">　　人无千日好，花无百日红。</span><br><span class="line">　　杀人可恕，情理难容。</span><br><span class="line">　　乍富不知新受用，乍贫难改旧家风。</span><br><span class="line">　　座上客常满，樽中酒不空。</span><br><span class="line">　　屋漏更遭连年雨，行船又遇打头风。</span><br><span class="line">　　笋因落箨方成竹，鱼为奔波始化龙。</span><br><span class="line">　　记得少年骑竹马，看看又是白头翁。</span><br><span class="line">　　礼义生于富足，盗贼出于贫穷。</span><br><span class="line">　　天上众星皆拱北，世间无水不朝东。</span><br><span class="line">　　君子安平，达人知命。</span><br><span class="line">　　忠言逆耳利于行，良药苦口利于病。</span><br><span class="line">　　顺天者存，逆天者亡。</span><br><span class="line">　　人为财死，鸟为食亡。</span><br><span class="line">　　夫妻相合好，琴瑟与笙簧。</span><br><span class="line">　　有儿贫不久，无子富不长。</span><br><span class="line">　　善必寿老，恶必早亡。</span><br><span class="line">　　爽口食多偏作药，快心事过恐生殃。</span><br><span class="line">　　富贵定要安本分，贫穷不必枉思量。</span><br><span class="line">　　画水无风空作浪，绣花虽好不闻香。</span><br><span class="line">　　贪他一斗米，失却半年粮。</span><br><span class="line">　　争他一脚豚，反失一肘羊。</span><br><span class="line">　　龙归晚洞云犹湿，麝过春山草木香。</span><br><span class="line">　　平生只会量人短，何不回头把自量。</span><br><span class="line">　　见善如不及，见恶如探汤。</span><br><span class="line">　　人贫志短，马瘦毛长。</span><br><span class="line">　　自家心里急，他人未知忙。</span><br><span class="line">　　贫无达士将金赠，病有高人说药方。</span><br><span class="line">　　触来莫与说，事过心清凉。</span><br><span class="line">　　秋至满山多秀色，春来无处不花香。</span><br><span class="line">　　凡人不可貌相，海水不可斗量。</span><br><span class="line">　　清清之水，为土所防。</span><br><span class="line">　　济济之士，为酒所伤。</span><br><span class="line">　　蒿草之下，或有兰香。</span><br><span class="line">　　茅茨之屋，或有侯王。</span><br><span class="line">　　无限朱门生饿殍，几多白屋出卿。</span><br><span class="line">　　醉后乾坤大，壶中日月长。</span><br><span class="line">　　万事皆已定，浮生空白茫。</span><br><span class="line">　　千里送毫毛，礼轻仁义重。</span><br><span class="line">　　一人传虚，百人传实。</span><br><span class="line">　　世事明如镜，前程暗似漆。</span><br><span class="line">　　光阴黄金难买，一世如驹过隙。</span><br><span class="line">　　良田万倾，日食一升。</span><br><span class="line">　　大厦千间，夜眠八尺。</span><br><span class="line">　　千经万典，孝义为先。</span><br><span class="line">　　一字入公门，九牛拖不出。</span><br><span class="line">　　衙门八字开，有理无钱莫进来。</span><br><span class="line">　　富从升合起，贫因不算来。</span><br><span class="line">　　家中无才子，官从何处来。</span><br><span class="line">　　万事不由人计较，一生都是命安排。</span><br><span class="line">　　急行慢行，前程只有多少路。</span><br><span class="line">　　人间私语，天闻若雷。</span><br><span class="line">　　暗室亏心，神目如电。</span><br><span class="line">　　一毫之恶，劝人莫作。</span><br><span class="line">　　一毫之善，与人方便。</span><br><span class="line">　　欺人是祸，饶人是福。</span><br><span class="line">　　天眼恢恢，报应甚速。</span><br><span class="line">　　圣贤言语，神钦鬼伏。</span><br><span class="line">　　人各有心，心各有见。</span><br><span class="line">　　口说不如身逢，耳闻不如目见。</span><br><span class="line">　　养军千日，用在一朝。</span><br><span class="line">　　国清才子贵，家富小儿骄。</span><br><span class="line">　　利刀割体痕易合，恶语伤人恨不消。</span><br><span class="line">　　公道世间唯白发，贵人头上不曾饶。</span><br><span class="line">　　有钱堪出众，无衣懒出门。</span><br><span class="line">　　为官须作相，及第必争先。</span><br><span class="line">　　苗从地发，树向枝分。</span><br><span class="line">　　父子和而家不退，兄弟和而家不分。</span><br><span class="line">　　官有正条，民有和约。</span><br><span class="line">　　闲时不烧香，急时抱佛脚。</span><br><span class="line">　　幸生太平无事日，恐逢年老不多时。</span><br><span class="line">　　国乱思良将，家贫思贤妻。</span><br><span class="line">　　池塘积水须防旱，田地勤耕足养家。</span><br><span class="line">　　根深不怕风摇动，树正无愁月影斜。</span><br><span class="line">　　奉劝君子，各宜守己。</span><br><span class="line">　　只此程式，万无一失。</span><br></pre></td></tr></table></figure>
